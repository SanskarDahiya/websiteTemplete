<!DOCTYPE html>
<html lang="en">

<head>
  <title>BLOGS E-LEARNING</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="{{ url_for('static', filename='css/open-iconic-bootstrap.min.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.theme.default.min.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/magnific-popup.css') }}" />

  <link rel="stylesheet" href="{{ url_for('static', filename='css/aos.css') }}" />

  <link rel="stylesheet" href="{{ url_for('static', filename='css/ionicons.min.css') }}" />

  <link rel="stylesheet" href="{{ url_for('static', filename='css/flaticon.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/icomoon.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>
  <div id="header"></div>

  <!-- **HERE MEIN COTENT ******************* -->
  <div>
    <section class="hero-wrap hero-wrap-2"
      style="background-image: url('{{ url_for('static', filename='images/bg_1.jpg')  }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
            <h1 class="mb-2 bread">All Blogs</h1>
            <p class="breadcrumbs">
              <span class="mr-2"><a href="/">Home <i class="ion-ios-arrow-forward"></i></a></span>
              <span>Blogs <i class="ion-ios-arrow-forward"></i></span>
            </p>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section bg-light">
      <div class="container">
        <div class="row">
          <!--********************************** BLOG STARTS *******************************************-->
          {% for item in blogs %}
          <div class="col-md-6 col-lg-4 ftco-animate">
            <div class="blog-entry">
              <a href="singleblog?id={{item._id}}" class="block-20 d-flex align-items-end"
                style="background-image: url('{{ url_for('static', filename=item.image) }}')">
                <div class="meta-date text-center p-2">
                  <span class="day">{{item["date"][0]}}</span>
                  <span class="mos">{{item["date"][1]}}</span>
                  <span class="yr">{{item["date"][2]}}</span>
                </div>
              </a>
              <div class="text bg-white p-4">
                <h3 class="heading">
                  <a href="singleblog?id={{item._id}}">
                    {{item.title}}
                  </a>
                </h3>
                <p>
                  {{item.desc}}
                </p>
                <div class="d-flex align-items-center mt-4">
                  <p class="mb-0">
                    <a href="singleblog?id={{item._id}}" class="btn btn-primary">Read More
                      <span class="ion-ios-arrow-round-forward"></span></a>
                  </p>
                  <p class="ml-auto mb-0">
                    <a href="#" class="mr-2">{{item.uploadedBy.name}}</a>
                    <a href="#" class="meta-chat"><span class="icon-chat"></span>{{item.comments|length}}</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </section>
  </div>

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen">
    <svg class="circular" width="48px" height="48px">
      <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
      <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
        stroke="#F96D00" />
    </svg>
  </div>

  <div id="footer"></div>
  <div>
    <script src="{{ url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery-migrate-3.0.1.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery.easing.1.3.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery.waypoints.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery.stellar.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/owl.carousel.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery.magnific-popup.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/aos.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery.animateNumber.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/scrollax.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/main.js')}}"></script>
    <script>
      fetch("{{ url_for('static', filename='html/header.html') }}")
        .then(res => res.text())
        .then(res => {
          document.getElementById("header").innerHTML = res;
        });
      fetch("{{ url_for('static', filename='html/footer.html') }}")
        .then(res => res.text())
        .then(res => {
          document.getElementById("footer").innerHTML = res;
        });
    </script>
  </div>
</body>

</html>
